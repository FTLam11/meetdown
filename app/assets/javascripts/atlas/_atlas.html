<div class="row">
  <div class="col-xs-12">
    <div class="center">
      <span class="search">Top Interests in</span>
      <form class="zipcode-span" ng-submit="setCurrentZip(currentZip)">
        <input class="zipcode" name="search" type="text" ng-model ="currentZip" value="{{currentZip}}">
        <input type="submit" class="magnifying-glass">
      </form>
    </div>
  </div>
  <div class="col-xs-6 atlas-left">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options' styles='map.styles' events='map.events'>
      <ui-gmap-layer type="FusionTablesLayer" options="map.fusionlayer" show="showFusionLayer" onCreated="fusionTable2CallBack" >
      </ui-gmap-layer>
    </ui-gmap-google-map>
  </div>
  <div class="col-xs-6">
    <div class="wrap atlas-right">
    <nvd3-pie-chart data="zipTopics" id="d3Id" width="500" height="500" x="d3topic()" y="d3count()" color="d3color()" noData="Oops! No interests were found for your zip code." showLabels="true" pieLabelsOutside="true">
      <svg></svg>
    </nvd3-pie-chart>
    </div>
    <div class="wrap atlas-right">
      <input id="search" name="search" ng-model="keyword" type="text" placeholder="Filter interests" autocomplete="off">
      <a class="interest" ng-repeat="topic in topics | limitTo: 100 | filter: keyword track by topic.id" ng-click="setQueryTopic(topic)">
        <div ng-class="{'active-topic': currentTopic == topic.name}" class="interest-tag">{{topic.name}}</div>
      </a>
    </div>
  </div>
</div>
