<div class="row">
  <div class="col-xs-12">
    <div class="text-center">
      <div class="form-group">
        <label for="email"></label>
        <input class="form-control register-form" type="text" placeholder='Event Name' ng-model="eventName">
        <input class="form-control register-form" type="text" placeholder='Location' ng-model="location"> <a ng-click="newMap()">Verify {{location}} in Google Map</a>
        <input class="form-control register-form" type="text-area" placeholder='Description' ng-model="description">
        <div class = "col-xs-1">
        </div>
        <div class="col-md-6" ng-controller = "DatepickerPopupCtrl">
          <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>
        <div class="register-form" uib-timepicker ng-model="dt" show-meridian="true" show-spinners="false"></div>
        {{dt}}
        <form ng-submit="updateEventPic()">
          Add a banner to your event:
          <input ngf-select ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" name="file" ng-model="file" type="file" id="fileInput">
          <br>
          <div class="cropArea">
            <img-crop image="eventPic" result-image="croppedEventPic" [result-image-format="image/jpeg" ]></img-crop>
          </div>
          <div>Cropped Image:</div>
          <div><img ng-src="{{croppedEventPic}}"></div>
          <input type="submit" value="Upload File to S3">
        </form>
        <h2>Topics</h2>
        <h3>Added<h3>
        <ul>
          <li ng-repeat="topic in eventTopics"><a ng-click="removeTopicFromEvent(topic)">{{topic}}</a></li>
        </ul>
        <h3>Your Topics</h3>
        <ul>
          <li ng-repeat="topic in userTopics"><a ng-click="addTopicToEvent(topic)">{{topic}}</a></li>
        </ul>
        <h2>Zip Codes (We'll automatically tag this on all zipcodes in a 15 mile radius)</h2>
        <ul>
          <li ng-repeat="zip in zipArray"><a ng-click="removeZip(zip)">{{zip}}</a></li>
        </ul>

        <p>
          <form ng-submit="addZip()">
            <input id="search" ng-model="zip" type="text" placeholder="Enter Zip Here">
          </form>
        </p>
  

        <a class="btn register-btn" style="background-color: #ff0000" ng-click="create()"> Create Event!</a>
      </div>
    </div>
  </div>
</div>
