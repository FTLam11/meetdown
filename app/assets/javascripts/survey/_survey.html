<div class="modal-head">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Please enter your zipcode</h4>
  </div>
  <div class="modal-body">
    <input class="modal-input" type="text" name="zipcode" ng-model="zipcode">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="submitInfo()">Submit</button>
  </div>
</div>
