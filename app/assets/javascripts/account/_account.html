<div class="container">
  <h2>Login/Splash</h2>

  <div>
    <button class="btn btn-primary" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
     &nbsp; 
    <button class="btn<p></p> btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
     &nbsp;
  </div>
  
  <br>

    <div class="row">
      <div class="col-md-6">
        <h4 class="text-info">$FB.loginStatus()</h4>
        <div>{{apiMeJSON}}</div>
        <div>{{loginStatusJSON}}</div>
        <div>{{user_likesJSON}}</div>
        <div>{{ezfb.api('user_likes')}}</div>
      </div>
      <br>

      <div class="row">
        <div class="col-md-6">
          <h4 class="text-info">$FB.loginStatus()</h4>
          <div ng-repeat="(key,value) in apiMe">
          	{{key}} 
          	<br>
          	{{value}}
          	<hr>
          </div>
        <div class="col-md-6">
          <h4 class="text-info">$FB.api('/me')</h4>
        </div>
      </div>
    </div>

</div>
