<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div class="vertical-center">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="well foreground">
          <div class="form-group">
            <img class="img-responsive" src="https://s3.amazonaws.com/media.meetdown.info/InterestAtlas.png" style="margin:auto">
            <div class="text-center">
              <button class="btn register-btn" ng-click="authenticate('facebook')">Sign in with Facebook</button>
            </div>
          </div>
          <br>
          <div class="text-center">
            <div class="divider">
              <span class="orspan">OR</span>
            </div>
          </div>
          <div class="text-center">
            <form>
              <label for="email"></label>
              <input class="form-control register-form" id="username" type="text" placeholder='Username' ng-model="username" required="Test">
              <label class="text-center" for="email"></label>
              <input class="form-control register-form" id="username-email" type="text" placeholder='Email Address' ng-model="email" required="">
              <label for="password"></label>
              <input class="form-control register-form" id="password" type="password" placeholder="Password" ng-model="password" required="">
              <input type="submit" class="btn register-btn" style="background-color: #ff0000" ng-click="register()" value="Register!"></input>
            </form>
          </div>
          <br>
          <br>
          <div class="text-center">
            <div class="divider">
              <span class="orspan">OR</span>
            </div>
          </div>
          <div class="text-center">
            <form>
              <label for="email"></label>
              <label class="text-center" for="email"></label>
              <input class="form-control register-form" type="text" placeholder='Email Address' ng-model="emailLogin" required="">
              <label for="password"></label>
              <input class="form-control register-form" type="password" placeholder="Password" ng-model="passwordLogin" required="">
              <input type="submit" class="btn register-btn" style="background-color: #ff0000" ng-click="login()" value="Login"></input>
            </form>
            <br>
            <p>{{loginFail}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
