<div class=row>
    <div class="col-md-6 col-md-offset-3">
        <div class="row vertical-center">
            <div class="col-md-6">
                <div class="well">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <a class="btn btn-block btn-social btn-lg btn-facebook" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">
                             <i class="fa fa-facebook"></i>Sign in with Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
            <div class="well">
                <form action="">
                  <img src="assets/InterestAtlas.png" class="img-responsive">
                    <div class="form-group">
                        <label for="username-email">E-mail or Username</label>
                        <input value='' id="username-email" placeholder="E-mail or Username" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" value='' placeholder="Password" type="text" class="form-control" />
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-success btn-login-submit" value="Login" />
                        <button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
